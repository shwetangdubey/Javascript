<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Rock paper scissor</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissor.css">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="move-button js-game1">
     <img src="images/rock-emoji.png" class='image-class'> 
    </button>
  
  <button class="move-button js-game2"> 
    <img src="images/paper-emoji.png" class="image-class"></button>
 
  <button class="move-button js-game3">
  <img src="images/scissor-emoji.png" class="image-class"></button>
  
  <p class="js-result result"></p>

  <p class="js-show"></p>

  <p class="js-score"></p>

  
  <button class="reset-button js-reset">Reset Score</button>

  <button class="auto-play js-stop-autoPlay js-autoplay">Auto play</button>
  
  <script src="scripts/12-rock-paper-scissor.js"> </script>
</body>
</html>
